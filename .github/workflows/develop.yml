name: Deploy to Xserver (develop)

on:
  push:
    branches: [ develop ]

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ./                                # ← リポジトリ直下をそのまま
          server-dir: ${{ secrets.FTP_TARGET }}        # 末尾 / 必須
          exclude: |                                   # 不要物は除外
            **/.git*
            **/node_modules/**
            **/.github/**
            **/.DS_Store
            **/src/**                # SCSSや開発用ソースがあれば
            **/*.map
            **/*.psd
            **/*.ai
            **/*.sketch
            **/*.fig
            **/*.README.md
            **/*.gitignore

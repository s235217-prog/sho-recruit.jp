



<!DOCTYPE html>
<html lang="ja">
<head>
  
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>翔設計</title>
<meta name="description" content="翔設計">
<link rel="canonical" href="https://sho-recruit.jp/">


<body id="home" style="background-color: #1E2731;">




<style>
.text-anounce {
  font-weight: 700;
  color: #ED412B;
  font-size: 16px;
  line-height: 1;
  margin-right: 5px;
}
@media (max-width: 1159px) {
  .text-anounce {
    font-size: 16px;
    margin-right: 5px;
  }
}

@media (max-width: 639px) {
  .text-anounce {
    font-size: 16px;
    margin-right: 5px;
  }
}

#countdown-banner {
  text-align: center;
  padding: 0 0;
  width: 100%;
  color: #ffffff;
  font-family: "Noto Sans JP", sans-serif;
  display: flex;
  align-items: flex-end;
  justify-content: center;
  line-height: 1;
  flex-wrap: wrap;
  position: relative;
  margin-left: auto;
  margin-right: auto;
  max-width: 1159px;
  width: 100%;
}

@media (max-width: 639px) {
  #countdown-banner {
    padding: 0;
    gap: 0;
  }
}

#countdown-banner .count-value {
  display: inline-block;
  border: 1px solid #ffffff;
  color: #ffffff;
  border-radius: 3px;
  padding: 10px 4px;
  margin: 0 0 0 2px;
  font-weight: 700;
  min-width: 20px;
  text-align: center;
  font-size: 17px;
  line-height: 1;
}

@media (max-width: 1159px) {
  #countdown-banner .count-value {
    font-size: 18px;
    min-width: 30px;
  }
}

@media (max-width: 639px) {
  #countdown-banner .count-value {
    min-width: 25px;
    padding: 8px 2px;
    font-size: 16px;
    margin: 0 1px;
  }
}

#countdown-banner .count-note {
  font-size: 12px;
  color: #808080;
  line-height: 1;
  position: absolute;
  right: 0;
  bottom: 0;
}

@media (max-width: 1159px) {
  #countdown-banner .count-note {
    position: relative;
    font-size: 14px;
    flex-basis: 100%;
    margin-top: 16px;
    width: 100%;
  }
}

@media (max-width: 929px) {
  #countdown-banner .count-note {
    flex-basis: 100%;
  }
}

@media (max-width: 639px) {
  #countdown-banner .count-note {
    margin-top: 10px;
    font-size: 10px;
  }
}
</style>


<div id="countdown-banner">
  <span class="text-anounce">終了まで</span>
  <span id="days" class="count-value">00</span>日　
  <span id="hours" class="count-value">00</span>時間　
  <span id="minutes" class="count-value">00</span>分　
  <span id="seconds" class="count-value">00</span>秒　
  <span class="count-note">※当選者の方が当コースを受講される場合、給付金の支給額が異なります。</span>
</div>

<script>
  //const endDate = new Date("2025-10-25T23:59:59+09:00").getTime();
  const endDate = new Date("2025-10-25T23:59:59+09:00").getTime();
  const daysEl = document.getElementById("days");
  const hoursEl = document.getElementById("hours");
  const minutesEl = document.getElementById("minutes");
  const secondsEl = document.getElementById("seconds");
  const banner = document.getElementById("countdown-banner");

  function padZero(num) {
    return num.toString().padStart(2, '0');
  }

  function updateCountdown() {
    const now = new Date().getTime();
    const diff = endDate - now;

    if (diff <= 0) {
      banner.innerHTML = "キャンペーンは終了しました";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    daysEl.textContent = padZero(days);
    hoursEl.textContent = padZero(hours);
    minutesEl.textContent = padZero(minutes);
    secondsEl.textContent = padZero(seconds);
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>



</body>
</html>
